<div class="container">
  <!-- Filter and Sort Row -->
  <div class="row mb-3">
    <!-- Filter Buttons -->
    <div class="col-12 col-md-6 mb-2 mb-md-0 text-center text-md-left">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': filter==='all'}" (click)="setFilter('all')">
          All
        </button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': filter==='completed'}" (click)="setFilter('completed')">
          Completed
        </button>
        <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': filter==='incomplete'}" (click)="setFilter('incomplete')">
          Incomplete
        </button>
      </div>
    </div>

    <!-- Sort Dropdown -->
    <div class="col-12 col-md-6 text-center text-md-right">
      <div class="input-group">
        <div class="input-group-prepend" style="margin-right: 10px;">
          <span class="input-group-text">Sort by</span>
        </div>
        <select class="custom-select" (change)="setSortOption($any($event.target).value)">
          <option value="default">Default</option>
          <option value="dueDate">Due Date</option>
          <option value="priority">Priority</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Task List -->
  <ul class="list-group" [@listAnimation]>
    <app-task-item
      *ngFor="let task of filteredTasks"
      [task]="task"
      (deleteTask)="onTaskDeleted($event)">
    </app-task-item>
  </ul>

  <!-- Deleted Task Alert -->
  <div *ngIf="recentlyDeletedTask" class="alert alert-warning alert-dismissible mt-3 text-center" role="alert">
    Task deleted
    <button type="button" class="close" aria-label="Close" (click)="undoDelete()">
      <span aria-hidden="true">Undo</span>
    </button>
  </div>
</div>
